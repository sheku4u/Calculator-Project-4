<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="blockBorder">
        <input id="input" value="0" readonly=true></input>
        <div class="buttonBlock">
                <button class="sevenBtn btn" value="7">7</button>
                <button class="eightBtn btn" value="8">8</button>
                <button class="nineBtn btn" value=9>9</button>
                <button id="deleteBtn">Del</button>
                <button class="fourBtn btn" value=4>4</button>
                <button class="fiveBtn btn" value=5>5</button>
                <button class="sixBtn btn" value=6>6</button>
                <button id="addBtn" value="+">+</button>
                <button class="oneBtn btn" value=1>1</button>
                <button class="twoBtn btn" value=2>2</button>
                <button class="threeBtn btn" value=3>3</button>
                <button id="minusBtn" value="-">-</button>
                <button class="dotBtn btn" value=".">.</button>
                <button class="zeroBtn btn" value=0>0</button>
                <button id="divideBtn" value="/">/</button>
                <button>x</button>
                <button id="resetBtn">Reset</button>
                <button id="equalBtn">=</button>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>

</html>
